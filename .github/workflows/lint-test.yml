name: Lint test
on: [push]
jobs:
  Linter-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Linter check
      run: 
        |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          make lint
        
        
      
      
